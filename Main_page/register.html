<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Main_page/script.js"></script>
    <title>Register</title>
</head>
<body>
    <form action="../ChoiceGames_Page/choiceGames.html" target="_blank" 
    method="POST" id="registerForm" name="myform" onsubmit="setCookie('Username', 'Password')">
    <h3>Sign up:</h3>
           

    <label for="Username">Enter your username:</label> <br>
    <input type="text" name="Username" id="Username" placeholder="Username"
    minlength="4" maxlength="10" required> <br>
    <br>
    <label for="Password">Enter your password:</label> <br>
    <input type="password" name="Password" id="Password" placeholder="Password"
    pattern="[a-zA-Z0-9]+" minlength="8" required> <br><br>
    <label for="Email">Enter your email:</label> <br>
    <input type="email" name="Email" id="Email" placeholder="user@gmail.com" 
    pattern="[a-zA-Z0-9]+@gmail.com" required> <br><br>
    <label for="Age">Enter your age</label> <br>
    <input type="number" name="Age" id="Age" required> <br><br>
    <a href="../ChoiceGames_Page/choiceGames.html"><button id="submit">Submit</button></a>
    </form>

</body>
</html>
